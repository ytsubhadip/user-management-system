<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div class="min-h-screen flex items-center justify-center bg-gray-100">
        <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
            <form class="mb-8">
                <div class="mb-4">
                    <label class="block mb-1 font-medium" for="register-email">Email</label>
                    <input class="w-full px-3 py-2 border rounded" type="email" id="register-email" placeholder="Enter your email" required>
                </div>
                <div class="mb-4">
                    <label class="block mb-1 font-medium" for="register-password">Password</label>
                    <input class="w-full px-3 py-2 border rounded" type="password" id="register-password" placeholder="Enter your password" required>
                </div>
                <button class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600" type="submit">Register</button>
            </form>
            <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
            <form>
                <div class="mb-4">
                    <label class="block mb-1 font-medium" for="login-email">Email</label>
                    <input class="w-full px-3 py-2 border rounded" type="email" id="login-email" placeholder="Enter your email" required>
                </div>
                <div class="mb-4">
                    <label class="block mb-1 font-medium" for="login-password">Password</label>
                    <input class="w-full px-3 py-2 border rounded" type="password" id="login-password" placeholder="Enter your password" required>
                </div>
                <button class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600" type="submit">Login</button>
            </form>
        </div>
    </div>
  </body>
</html>
